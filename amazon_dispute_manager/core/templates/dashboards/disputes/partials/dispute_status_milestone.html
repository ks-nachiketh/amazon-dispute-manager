
<!-- Visual milestone progress indicator for dispute status -->
<div class="milestone-container">

  <!-- Open status milestone with conditional active styling -->
  <div class="milestone {% if dispute.status == 'open' %}active{% endif %}">
    <span>Open</span>
  </div>
  
  <!-- In Progress status milestone with conditional active styling -->
  <div class="milestone {% if dispute.status == 'in_progress' %}active{% endif %}">
    <span>In Progress</span>
  </div>
  
  <!-- Resolved status milestone with conditional active styling -->
  <div class="milestone {% if dispute.status == 'resolved' %}active{% endif %}">
    <span>Resolved</span>
  </div>

</div>

<!-- Embedded CSS styles for milestone visual presentation -->
<style>

/* Container for milestone progress bar */
.milestone-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 20px 0;
}

/* Individual milestone step styling */
.milestone {
  text-align: center;
  flex: 1;
  position: relative;
}

/* Milestone circle/badge styling */
.milestone span {
  display: block;
  padding: 12px 16px;
  border: 2px solid #D5D9D9;
  border-radius: 8px;
  background-color: var(--amazon-white);
  font-size: 0.9rem;
  font-weight: 500;
  color: var(--amazon-dark-gray);
  min-width: 80px;
}

/* Active milestone highlighting */
.milestone.active span {
  border-color: var(--amazon-orange);
  background-color: var(--amazon-orange);
  color: var(--amazon-white);
}

/* Connection line between milestones */
.milestone:not(:last-child)::after {
  content: '';
  position: absolute;
  top: 50%;
  right: -25%;
  width: 50%;
  height: 3px;
  background-color: #D5D9D9;
  z-index: -1;
  border-radius: 2px;
}

/* Active connection line styling */
.milestone.active:not(:last-child)::after {
  background-color: var(--amazon-orange);
}
</style>
